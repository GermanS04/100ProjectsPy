{% extends 'base.html' %}

{% block head %}

{% endblock %}


{% block body %}
<div class="task">
    <h1>To do list</h1> 
    {% if tasks|length < 1 %}
        <h4 style="text-align: center">Create a task</h4>
    {% else %}
    <table>
        <tr> <!-- table row -->
            <th> Task </th> <!-- table header -->
            <th> Added </th>
            <th> Actions </th>
        </tr>
        {% for i in tasks %}
            <tr>
                <td> <!-- table data cell of task --> 
                    {{ i.task }}
                </td> 
                <td> <!-- table data cell of added --> 
                    {{ i.date.date() }}
                </td> 
                <td> <!-- table data cell of actions -->
                    <a href="/delete/{{ i.id }}"> Delete </a>
                    <br> 
                    <a href="/update/{{i.id}}"> Update </a>
                </td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}
    <div class = "form">
        <form action="/" method="POST">
            <input type="text" name="task" id="task">
            <input type="submit" value="Add task">
        </form>
    </div>
</div>
{% endblock %}
